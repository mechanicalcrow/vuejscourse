<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS 3 Basics</title>
    <style>
        .box {
            background-color: maroon;
            color:mintcream;
            width: 200px;
            height: 200px;
        }
        p {
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{greeting}}
        <input v-model="greeting">

        <hr />
        <div v-if="isVisible" class="box">

           <p>we are Vue.js</p> 
        </div>

    </div>
    
    

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function (){
                return {
                    greeting: "This is Vue 3 Basics. Welcome!",
                    isVisible: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
